apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-load-balancer-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://aws.github.io/eks-charts'
    targetRevision: 1.4.1
    chart: aws-load-balancer-controller
    helm:
      parameters:
        - name: region
          value: ap-northeast-1
        # vpcId Terraformで作られるので記入
        - name: vpcId
          value: vpc-03271fc5657ab3ef6
        - name: clusterName
          value: eks
      # oidc iam roleもTerraformで作られるので記入
      values: |
        awsMaxRetries: 4
        serviceAccount:
          create: true
          name: aws-load-balancer-controller
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::081151808619:role/eks-load-balancer-controller
  destination:
    server: 'https://kubernetes.default.svc'
    # oidc_fully_qualified_subjectsで指定しているnamespace
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
