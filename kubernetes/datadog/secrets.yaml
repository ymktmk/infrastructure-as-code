apiVersion: external-secrets.io/v1alpha1
kind: SecretStore
metadata:
  name: go-app
  namespace: go-app
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-northeast-1
---
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: go-app-secrets
  namespace: go-app
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: go-app
    kind: SecretStore
  target:
    name: go-app-secrets
    creationPolicy: Owner
  data:
  - secretKey: datadog_api_key
    remoteRef:
      key: datadog/apikey
  - secretKey: token
    remoteRef:
      key: datadog/cluster-agent-token
