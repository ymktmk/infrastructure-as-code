name: job

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs: 
  migation:
    name: migration
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: ap-northeast-1
        role-to-assume: arn:aws:iam::009554248005:role/GitHubActionsOIDCTest
    - run: aws sts get-caller-identity

    - name: Configure EKS
      # IAM RoleにEKSの権限を付与する
      # Cluster作成者と別のIAMロールでアクセスする
      run: |
        aws eks --region ap-northeast-1 update-kubeconfig --name eks --role-arn arn:aws:iam::009554248005:role/eks-cluster-20220729041227318800000002
        
  # arn:aws:iam::009554248005:role/GitHubActionsOIDCTest
    
    - name: Run kubectl
      run: |
        cat ~/.kube/config
        kubectl get pod
